<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - AI-Powered Sustainability Dashboard</title>
    <link rel="stylesheet" href="signup-1.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <h1>Sign Up for Our Platform</h1>
            <p>Join our sustainability platform and help create a greener future with AI-driven logistics insights.</p>
        </div>
    </header>

    <!-- Sign Up Form Section -->
    <section id="signup">
        <div class="container">
            <form action="submit_signup.html" method="POST" class="signup-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                </div>

                <button type="submit" class="cta-button">Sign Up</button>
            </form>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <p>&copy; 2024 AI-Powered Sustainability Dashboard. All rights reserved.</p>
        </div>
    </footer>
    
</body>
</html>
