<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up for a Demo - AI-Powered Sustainability Dashboard</title>
    <link rel="stylesheet" href="signup-2.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <h1>Sign Up for a Demo</h1>
            <p>Experience the power of our AI-driven sustainability dashboard in action. Fill in your details to schedule a demo.</p>
        </div>
    </header>

    <!-- Sign-Up Form Section -->
    <section id="signup">
        <div class="container">
            <form action="submit_demo_request.html" method="POST" class="signup-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="company">Company Name</label>
                    <input type="text" id="company" name="company" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone">
                </div>

                <div class="form-group">
                    <label for="message">Additional Information (Optional)</label>
                    <textarea id="message" name="message" rows="4"></textarea>
                </div>

                <button type="submit" class="cta-button">Request a Demo</button>
            </form>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <p>&copy; 2024 AI-Powered Sustainability Dashboard. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
